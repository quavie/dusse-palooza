<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
			integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
			crossorigin="anonymous"
		/>
		<link
			href="https://kit-pro.fontawesome.com/releases/v5.15.1/css/pro.min.css"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<link
			rel="stylesheet"
			media="screen and (max-width: 768px)"
			href="css/mobile.css"
		/>
		<title>D'USSÃ‰PALOOZA</title>
	</head>
	<!-- NAV BAR -->
	<body>
		<header id="header">
			<div class="container">
				<nav id="main-nav">
					<a href="index.html"
						><img src="./img/dp+logo+white.png" alt="Dusse Logo" id="logo"
					/></a>
					<ul class="nav-ul">
						<li><a href="index.html">Home</a></li>
						<li>
							<a href="#">Recaps</a>
							<div class="dropdown">
								<ul>
									<li><a href="">Atlanta Recap</a></li>
									<li><a href="">MIA Recap</a></li>
									<li><a href="">LA Recap</a></li>
								</ul>
							</div>
						</li>
						<li><a href="#">D'ussposables</a></li>
						<li><a class="current" href="contact.html">Contact</a></li>
					</ul>
					<button class="hamburger" id="hamburger">
						<i class="fas fa-bars"></i>
					</button>
				</nav>
			</div>
		</header>
		<div id="banner-wrapper"></div>
		<!-- CONTACT -->
		<section id="contact">
			<div>
				<h1>Contact</h1>
				<form>
					<div class="form-group">
						<label for="Firstname"
							>Name <span class="required" aria-hidden="true">*</span></label
						>
						<input
							type="text"
							name="Firstname"
							id="Firstname"
							placeholder="First Name"
						/>
					</div>
					<div class="form-group">
						<input
							type="text"
							name="Lastname"
							id="Lastname"
							placeholder="LastName"
						/>
					</div>
					<div class="form-group">
						<label for="email">Email</label>
						<input
							type="email"
							name="email"
							id="email"
							placeholder="Enter Email"
						/>
					</div>
					<div class="form-group">
						<label for="subject">Subject</label>
						<input
							type="text"
							name="subject"
							id="Subject"
							placeholder="Subject"
						/>
					</div>
					<div class="form-group">
						<label for="message">Message</label>
						<textarea
							name="message"
							id="message"
							placeholder="Enter Message"
						></textarea>
					</div>
					<input type="submit" value="Send" class="btn btn-dark" />
				</form>
			</div>
		</section>
		<!-- FOOTER -->
		<footer id="main-footer" class="bg-dark">
			<div class="footer-content">
				<div>
					<a class="social" href="http://twitter.com" target="_blank"
						><i class="fab fa-twitter"></i
					></a>

					<a class="social" href="http://instagram.com" target="_blank"
						><i class="fab fa-instagram"></i
					></a>
				</div>
				<div>
					<p>Powered by TNTH</p>
				</div>
			</div>
		</footer>
	</body>
</html>
