		<header id="header">
			<div class="container">
				<nav id="main-nav">
					<a href="index.html"
						><img src="./img/dp+logo+white.png" alt="Dusse Logo" id="logo"
					/></a>
					<ul class="nav-ul">
						<li><a href="index.html">Home</a></li>

		<div id="banner-wrapper">
			<div></div>

		<!-- CONTACT -->
		<section id="contact">
			<div class="container">
				<div class="wrapper">
					<div class="contact">
						<h1>Contact</h1>
						<form action="#">
							<p class="item1">
								<input required type="text" name="firstName" />
								<label class="s-heading">First Name</label>
							</p>
							<p class="item2">
								<input required type="text" name="lastName" />
								<label class="s-heading" for="#">Last Name</label>
							</p>
							<p class="item3">
								<label for="#">Email Address <span>*</span></label>
								<input required type="email" name="email" />
							</p>
							<p class="item4">
								<label for="#">Subject <span>*</span></label>
								<input required type="text" name="subject" />
							</p>
							<p class="item5">
								<label for="#">Message <span>*</span></label>
								<textarea required name="message" rows="5"></textarea>
							</p>
							<p class="button">
								<button>Submit</button>
							</p>
						</form>
					</div>
				</div>
			</div>
		</section>
